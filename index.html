<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css"href="main.css">
</head>
<body>
    <h1 id="heading">Group 1 Weather App</h1>
  <div class="app-wrap">
      <header>
          <input type="text" autocomplete="off" class="search-box" id="search" placeholder="Search for a city" />
          <button id="search-btn"><i class="fas fa-search-location"></i></button>
      </header>
      <main>
          <section class="location">
              <div class="city"></div>
              <div class="date"></div>
          </section>
          <div class="current">
              <div class="temp"><span></span></div>
              <div class="weather"></div>
              <div class="hi-low"></div>

          </div>
      </main>
  </div> 
  <script src="main.js"></script> 
</body>
</html>
